<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Adega C√°lculos</title>
    
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#121212">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/thurr-dev/CALCULADORA-DE-LUCROS/80aacb07a4448caae623683b500327e6f681b732/icone.png">

    <style>
        /* Modo Escuro */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #121212; /* Fundo preto azulado */
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 420px;
            margin: auto;
            background: #1e1e1e; /* Card cinza escuro */
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        h3 {
            text-align: center;
            color: #00aaff; /* Azul claro */
            font-size: 18px;
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            font-size: 14px;
            color: #bbb;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2c2c2c;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }
        input:focus, select:focus {
            border-color: #00aaff;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 14px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            background: #1b2e1b; /* Verde bem escuro */
            color: #81c784; /* Texto verde claro */
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #2e7d32;
            line-height: 1.6;
        }
        .secao {
            margin-top: 30px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        strong {
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üí∞ Mini Adega C√°lculos</h2>

    <div class="secao">
        <h3>Pre√ßo de Venda Ideal</h3>
        <label for="custo">Custo do produto (R$):</label>
        <input type="number" id="custo" step="0.01" placeholder="Ex: 50.00">

        <label for="pagamento">Forma de pagamento:</label>
        <select id="pagamento">
            <optgroup label="Dinheiro/Pix">
                <option value="0">Dinheiro - 0%</option>
                <option value="0.5">Pix - 0,50%</option>
            </optgroup>
            <optgroup label="D√©bito">
                <option value="1.94">Visa / Mastercard - 1,94%</option>
                <option value="2.55">Outras bandeiras - 2,55%</option>
            </optgroup>
            <optgroup label="Cr√©dito">
                <option value="3.85">Visa / Mastercard - 3,85%</option>
                <option value="4.87">Outras bandeiras - 4,87%</option>
            </optgroup>
        </select>

        <label for="lucro">Quanto quer ganhar (Lucro %):</label>
        <select id="lucro">
            <option value="0">0%</option>
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
            <option value="60">60%</option>
            <option value="70">70%</option>
            <option value="80">80%</option>
            <option value="90">90%</option>
            <option value="100">100%</option>
        </select>

        <button onclick="calcularLucro()">CALCULAR VENDA</button>
        <div id="resultadoLucro" class="resultado" style="display:none;"></div>
    </div>

    <div class="secao">
        <h3>Custo por Unidade</h3>
        <label for="valorTotal">Valor total da nota/fardo (R$):</label>
        <input type="number" id="valorTotal" step="0.01" placeholder="Ex: 120.00">

        <label for="quantidadeItens">Quantidade de itens:</label>
        <input type="number" id="quantidadeItens" step="1" placeholder="Ex: 12">

        <button onclick="calcularPorItem()" style="background: #6c757d;">CALCULAR UNIT√ÅRIO</button>
        <div id="resultadoItens" class="resultado" style="display:none;"></div>
    </div>

    <div class="secao">
        <h3>Calculadora de Troco</h3>
        <label for="valorPago">Valor dado pelo cliente (R$):</label>
        <input type="number" id="valorPago" step="0.01" placeholder="Ex: 50.00">

        <label for="valorCompra">Valor da compra (R$):</label>
        <input type="number" id="valorCompra" step="0.01" placeholder="Ex: 32.50">

        <button onclick="calcularTroco()" style="background: #28a745;">CALCULAR TROCO</button>
        <div id="resultadoTroco" class="resultado" style="display:none;"></div>
    </div>
</div>

<script>
    // Registro do Service Worker para PWA
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        });
    }

    function calcularLucro() {
        const custo = parseFloat(document.getElementById('custo').value);
        const taxa = parseFloat(document.getElementById('pagamento').value);
        const lucroPercent = parseFloat(document.getElementById('lucro').value);

        if (!custo) { alert('Informe o custo!'); return; }

        const precoComLucro = custo * (1 + lucroPercent / 100);
        const precoFinal = precoComLucro / (1 - taxa / 100);
        const valorTaxa = precoFinal * (taxa / 100);
        const lucroReal = precoFinal - custo - valorTaxa;

        const res = document.getElementById('resultadoLucro');
        res.style.display = 'block';
        res.innerHTML = `
            üíµ Vender por: <strong>R$ ${precoFinal.toFixed(2)}</strong><br>
            üí≥ Taxa: R$ ${valorTaxa.toFixed(2)}<br>
            üìà Lucro Limpo: <strong>R$ ${lucroReal.toFixed(2)}</strong>
        `;
    }

    function calcularPorItem() {
        const total = parseFloat(document.getElementById('valorTotal').value);
        const qtd = parseInt(document.getElementById('quantidadeItens').value);

        if (!total || !qtd) { alert('Informe valores v√°lidos!'); return; }

        const unitario = total / qtd;
        const res = document.getElementById('resultadoItens');
        res.style.display = 'block';
        res.innerHTML = `üì¶ Custo unit√°rio: <strong>R$ ${unitario.toFixed(2)}</strong>`;
    }

    function calcularTroco() {
        const pago = parseFloat(document.getElementById('valorPago').value);
        const compra = parseFloat(document.getElementById('valorCompra').value);

        if (pago < compra) { alert('Valor pago √© insuficiente!'); return; }

        const troco = pago - compra;
        const res = document.getElementById('resultadoTroco');
        res.style.display = 'block';
        res.innerHTML = `üí∞ Troco: <strong>R$ ${troco.toFixed(2)}</strong>`;
    }
</script>

</body>
</html>
